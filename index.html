<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนผู้ใช้</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 300px; }
    button { background-color: #00b900; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ลงทะเบียนผู้ใช้</h2>
  <form id="registerForm">
    <input type="text" id="firstName" placeholder="ชื่อ" required />
    <input type="text" id="lastName" placeholder="สกุล" required />
    <select id="gender" required>
      <option value="">เลือกเพศ</option>
      <option value="male">ชาย</option>
      <option value="female">หญิง</option>
      <option value="other">อื่น ๆ</option>
    </select>
    <input type="number" id="age" placeholder="อายุ" required min="0" />
    <button type="submit">ลงทะเบียน</button>
  </form>
  <p id="status"></p>

  <script>
    async function main() {
      await liff.init({ liffId: "2008029649-pVZ4jaV5" }); // ใส่ LIFF ID ของคุณ
      const form = document.getElementById('registerForm');
      const status = document.getElementById('status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const profile = await liff.getProfile();
        const userId = profile.userId;

        const data = {
          userId,
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          gender: document.getElementById('gender').value,
          age: parseInt(document.getElementById('age').value)
        };

        try {
          const res = await fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await res.json();
          status.innerText = result.success ? "ลงทะเบียนสำเร็จ!" : "เกิดข้อผิดพลาด: " + result.message;
        } catch (err) {
          status.innerText = "เกิดข้อผิดพลาด: " + err.message;
        }
      });
    }
    main();
  </script>
</body>
</html>
